<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./src/style/stylegoogle.css">
  <link rel="shortcut icon" href="./src/img/icono google.png" type="image/x-icon">
  <title>Google</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href=#></a></li>
        <li><a href=#></a></li>
      </ul>
      <ul>
        <li><a class="small-text" href=#>Gmail</a></li>
        <li><a class="small-text" href=#>Imagenes</a></li>
        <li class="menu-bg"><img
          class="menu-button"
          src="./src/img/menu.png"
          alt="menu button">
        </li>
        <li><img
          class="profile-pic"
          src="./src/img/logo jonatan espig.ico"
          alt="profile pic">
        </li>
      </ul>
    </nav>
  </header>

  <section class="search-wrapper">
    <img
      class="logo"
      src="./src/img/logo.png"
      alt="logo">
    <form>
      <img
        class="search"
        src="./src/img/search.png">
      <img
        class="mic2"
        src="./src/img/descarga.svg">
      <img
        class="mic"
        src="./src/img/mic.png">
      <input type="text" class="texto">
      <div class="buttons">
        <button type="button">Buscar con Google</button>
        <button type="button">Voy a tener suerte</button>
      </div>
    </form>
  </section>

  <footer>
    <div class="panel">
      <p>México</p>
    </div>
    <div class="panel">
      <ul>
        <li><a href=#>Sobre Google</a></li>
        <li><a href=#>Publicidad</a></li>
        <li><a href=#>Negocios</a></li>
        <li><a href=#>Cómo funciona la Búsqueda</a></li>
      </ul>
      <div class="carbon">
        <img
          class="leaf"
          src="./src/img/summerhack.png"
          alt="leaf">
        <a href=#>Creado para SummerHack 2023</a>
      </div>
      <ul class="right">
        <li><a href=#>Privacidad</a></li>
        <li><a href=#>Condiciones</a></li>
        <li><a href=#>Preferencias</a></li>
      </ul>
    </div>
  </footer>

</body>
</html>
